<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina con M√∫sica üé∂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
        }
        
        /* üéµ Estilos del reproductor */
        #music-player {
            position: fixed;
            top: 25px;
            right: 79%;
            transform: translateX(-50%);
            background: rgba(245, 159, 219, 0.9);
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #play-pause-btn {
            background: none;
            border: none;
            font-size: 10px;
            cursor: pointer;
            padding: 4px 6px;
        }
    </style>
</head>
<body>


    <!-- üéµ Reproductor de M√∫sica -->
    <div id="music-player">
        <button id="play-pause-btn">‚ñ∂</button>
        <span id="song-info">üíñ DUKI-Emilia -como si no importara üíñ</span>
    </div>

    <audio id="background-music" loop>
        <source src="duki.mp3" type="audio/mpeg">
       
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("background-music");
            const playPauseBtn = document.getElementById("play-pause-btn");

            // üîπ Recuperar el estado de la m√∫sica
            if (localStorage.getItem("isPlaying") === "true") {
                audio.currentTime = parseFloat(localStorage.getItem("musicTime")) || 0;
                audio.play().then(() => {
                    playPauseBtn.textContent = "‚è∏";
                }).catch(() => {
                    console.log("Autoplay bloqueado, esperando interacci√≥n...");
                });
            }

            // üîπ Guardar el tiempo cuando el usuario cambia de p√°gina
            window.addEventListener("beforeunload", () => {
                localStorage.setItem("musicTime", audio.currentTime);
            });

            // üîπ Iniciar m√∫sica con clic en cualquier parte de la p√°gina
            function startMusic() {
                audio.play().then(() => {
                    playPauseBtn.textContent = "‚è∏";
                    localStorage.setItem("isPlaying", "true");
                }).catch(err => console.log("No se pudo iniciar la m√∫sica:", err));

                // Remover el evento despu√©s del primer clic
                document.removeEventListener("click", startMusic);
            }

            document.addEventListener("click", startMusic);

            // üîπ Bot√≥n de Play/Pause
            playPauseBtn.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = "‚è∏";
                    localStorage.setItem("isPlaying", "true");
                } else {
                    audio.pause();
                    playPauseBtn.textContent = "‚ñ∂";
                    localStorage.setItem("isPlaying", "false");
                }
            });
        });
    </script>

</body>
</html>
