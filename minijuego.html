<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1115.0">
    <title>üíñ Atrapa la Imagen üíñ</title>
    <style>
        body {
            background-image: url(suntet.jpg);
            background-size: cover;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            overflow: hidden;
        }
        .falling-image {
            position: absolute;
            width: 100px; /* üîπ Imagen m√°s grande para hacerla m√°s f√°cil de atrapar */
            height: 100px;
            border-radius: 20px;
            cursor: pointer;
            animation: fall 4s linear;
        }
        @keyframes fall {
            from { top: 0; }
            to { top: 80vh; opacity: 0; }
        }
        #score {
            font-size: 1.5em;
            color: #f10998;
        }
        .hidden {
            display: none;
        }
        .next-btn {
            font-size: 2.0em;
            padding: 10px 20px;
            background-color: #ffffff;
            color: rgb(255, 118, 232);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; top: 800px; left: 870px;
        }
    </style>
</head>
<body>

    <h1>üíñ Atrapa los 14 gatitos enojados para continuaar üíñ</h1>
    <h2 id="score">Puntos: 0</h2>
    <div id="game-container"></div>
    <button id="next-button" class="next-btn hidden" onclick="goToNextPage()">Siguiente ‚û°</button>

    <script>
        let score = 0;
        const gameContainer = document.getElementById("game-container");
        const imagesList = ["gato.jpg", "gato1.jpg", "gato.jpg", "gato3.jpg"]; // üîπ Puedes agregar m√°s im√°genes

        function createFallingImage() {
            let img = document.createElement("img");
            img.src = imagesList[Math.floor(Math.random() * imagesList.length)];
            img.classList.add("falling-image");

            img.style.left = Math.random() * (window.innerWidth - 100) + "px";
            img.style.top = "0px";
            gameContainer.appendChild(img);

            // üîπ Cambiado: Ahora se cuenta si el mouse pasa encima
            img.addEventListener("mouseover", function() {
                if (img.dataset.counted !== "true") { // Evita contar la misma imagen m√°s de una vez
                    score++;
                    img.dataset.counted = "true"; 
                    document.getElementById("score").textContent = "Puntos: " + score;
                    img.remove();
                    if (score >= 14) {
                        document.getElementById("next-button").classList.remove("hidden");
                    }
                }
            });

            setTimeout(() => {
                img.remove();
            }, 4000);
        }

        setInterval(createFallingImage, 1000);

        function goToNextPage() {
            window.location.href = "preguntas.html";
        }
    </script>

</body>
</body>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina con M√∫sica üé∂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
        }
        
        /* üéµ Estilos del reproductor */
        #music-player {
            position: fixed;
            top: 46px;
            right: 79%;
            transform: translateX(-50%);
            background: rgba(245, 159, 219, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #play-pause-btn {
            background: none;
            border: none;
            font-size: 10px;
            cursor: pointer;
            padding: 4px 6px;
        }
    </style>
</head>
<body>


    <!-- üéµ Reproductor de M√∫sica -->
    <div id="music-player">
        <button id="play-pause-btn">‚ñ∂</button>
        <span id="song-info">üíñ DUKI-Emilia -como si no importara üíñ</span>
    </div>

    <audio id="background-music" loop>
        <source src="duki.mp3" type="audio/mpeg">
       
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("background-music");
            const playPauseBtn = document.getElementById("play-pause-btn");

            // üîπ Recuperar el estado de la m√∫sica
            if (localStorage.getItem("isPlaying") === "true") {
                audio.currentTime = parseFloat(localStorage.getItem("musicTime")) || 0;
                audio.play().then(() => {
                    playPauseBtn.textContent = "‚è∏";
                }).catch(() => {
                    console.log("Autoplay bloqueado, esperando interacci√≥n...");
                });
            }

            // üîπ Guardar el tiempo cuando el usuario cambia de p√°gina
            window.addEventListener("beforeunload", () => {
                localStorage.setItem("musicTime", audio.currentTime);
            });

            // üîπ Iniciar m√∫sica con clic en cualquier parte de la p√°gina
            function startMusic() {
                audio.play().then(() => {
                    playPauseBtn.textContent = "‚è∏";
                    localStorage.setItem("isPlaying", "true");
                }).catch(err => console.log("No se pudo iniciar la m√∫sica:", err));

                // Remover el evento despu√©s del primer clic
                document.removeEventListener("click", startMusic);
            }

            document.addEventListener("click", startMusic);

            // üîπ Bot√≥n de Play/Pause
            playPauseBtn.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = "‚è∏";
                    localStorage.setItem("isPlaying", "true");
                } else {
                    audio.pause();
                    playPauseBtn.textContent = "‚ñ∂";
                    localStorage.setItem("isPlaying", "false");
                }
            });
        });
    </script>

</body>
</html>
